<mat-card style="width:100%; height: 60%">
    <mat-card-title class="title" style="font-size: 2.5vw;"> {{title}} </mat-card-title>
    <mat-card-content class="content" style="height: 80%">
        <input type="text" style="font-size: 2vw;" #box placeholder="Input Celsius here" name="temp">
        <p style="font-size: 2vw; padding-bottom: 1%;" > {{displayTemp}} </p>
        <button mat-raised-button color="primary" style="font-size: 2vw;" (click)="getTemp(box.value)"> Convert </button>
    </mat-card-content>        
</mat-card>
